<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQuery Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/all.css?=1.0">
	<link rel="stylesheet" type="text/css" href="css/all.css?=1.1">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<form>
		<div class="box-body">

			<div class="form-group">
				<label for="nama_depan">Nama Depan</label>
				<input type="text" id="nama_depan" class="form-control" name="nama_depan">
			</div>

			<div class="form-group">
				<label for="nama_belakang">Nama Belakang</label>
				<input type="text" id="nama_belakang" class="form-control" name="nama_belakang">
			</div>

			<div class="form-group">
				<label for="nama_lengkap">Nama Lengkap</label>
				<input type="text" id="nama_lengkap" class="form-control" name="nama_lengkap">
			</div>

			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" class="form-control" name="username">
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" id="email" class="form-control" name="konfirmasi_password">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="text" id="password" class="form-control" name="password">
			</div>

			<div class="form-group">
				<label for="konfirmasi_password">Konfirmasi Password</label>
				<input type="text" id="konfirmasi_password" class="form-control" name="konfirmasi_password">
			</div>

			<div class="form-group">
				<label for="web">Alamat Website</label>
				<input type="text" id="web" class="form-control" name="web">
			</div>

			<div class="form-group">
				<label for="minat">Minat <em>(Pilihan minimal 2)</em></label>
				<select class="form-control">
					<option>-- Silahkan Pilih Minat --</option>
					<option value="manager">Manager</option>
					<option value="staff">Staff</option>
					<option value="supervisor">Supervisor</option>
					<option value="direktur">Direktur</option>
				</select>
			</div>

			<div class="form-group">
				<label for="pesan">Pesan</label>
				<textarea id="pesan" class="form-control"></textarea>
			</div>

			<div class="form-group">
				Setuju? <input type="checkbox" name="agree">Harap Setuju dengan form ini<br>
				<button type="submit"><i class="fas fa-paper-plane"></i> Kirim</button>
			</div>

		</div>
	</form>
</div>
</body>
</html>
