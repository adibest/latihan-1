<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQuery Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<form>
		<div class="box-body"></div>
		<div class="form-group">
			<input type="text" class="form-control" name="nama" placeholder="Nama Penumpang">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" name="nohp" placeholder="Nomor HP">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="alamat" placeholder="Alamat Penjemput">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="tujuan" placeholder="Alamat Tujuan">
		</div>
	</form>
</div>
</body>
</html>
