<html>
<head>
	<title>Percabangan IF-ELSE</title>
</head>
<body>
	<script>
		var password = prompt("Password");
		
		if(password == "teh") {
			document.write("<h2>Selamat Anda Sudah Masuk</h2>");
		} else {
			document.write("<p>Password Salah, Silahkan Coba Lagi!</p>");
		}
		
		document.write("Terima Kasih Sudah Coba App Kami");
	</script>
</body>
</html>
