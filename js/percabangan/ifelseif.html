<html>
<head>
	<title>Percabangan IF-ELSE-IF</title>
</head>
<body>
	<script>
		var nilai = prompt("Input Nilai:");
		var hasil = "";
		
		if (nilai >= 90) hasil = "A"
			else if (nilai >= 80) hasil = "B"
			else if (nilai >= 70) hasil = "C"
			else if (nilai >= 60) hasil = "D"
			else hasil = "E";
			
		document.write(`<p>Hasil Anda: ${hasil}</p>`);
	</script>
</body>
</html>
